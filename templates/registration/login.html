{% extends "base.html" %}

{% block body %}
<section>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header border-danger">
          <h4>Login</h4>
        </div>
        <div class="card-header">
          <form action="" method="POST" class="mt-4">
            {% csrf_token %}
            {% comment %} {{form}} {% endcomment %}


            <div class="mb-3">
              <label for="id_username">Username</label>
              <input type="text" id="id_username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="id_password">Password</label>
              <input type="password" id="id_password" name="password" class="form-control" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-lg btn-danger mb-3">Login</button>
            </div>  
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock body %}
