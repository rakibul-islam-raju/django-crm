{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block body %}
<section>
  <div class="row ">
    <div class="col">
    <h4 class="mb-4">Assign Agent to Lead</h4>
      <form action="" method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-4 mb-3">
            {% comment %} <label for="id_user" class="form-label">Agent</label> {% endcomment %}
            {{ form|crispy }}
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <div class="">
            <a href="{% url 'lead:lead-list' %}" class="btn btn-secondary mr-2">Cancle</a>
            <button type="submit" class="btn btn-danger">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock body %}
